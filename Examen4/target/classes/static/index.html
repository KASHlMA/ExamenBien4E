<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Sistema de Reportes (Examen)</h1>

<hr>

<h2>1. Registrar Reporte</h2>
<input id="productName" type="text" placeholder="Nombre del Producto">
<br>
<input id="problemDescription" type="text" placeholder="Descripción del Problema">
<br>
<input id="reportDate" type="text" placeholder="Fecha (YYYY-MM-DD)">
<br>
<button onclick="createReport()">Registrar</button>
<p id="create-msg"></p>

<hr>

<h2>2. Buscar por Nombre</h2>
<input id="searchName" type="text" placeholder="Nombre del producto">
<button onclick="searchReports()">Buscar</button>
<div id="search-result"></div>

<hr>

<h2>3. Marcar como Resuelto</h2>
<p>Ingresa el ID del reporte para marcarlo como solucionado.</p>
<input id="resolveId" type="number" placeholder="ID del Reporte">
<button onclick="resolveReport()">Resolver</button>
<p id="resolve-msg"></p>

<hr>

<h2>4. Listar Todos los Reportes</h2>
<button onclick="loadReports()">Cargar Lista</button>
<div id="report-list"></div>

<script src="script.js"></script>

</body>
</html>
